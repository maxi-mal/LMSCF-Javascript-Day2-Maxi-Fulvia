<!DOCTYPE html>
<html>
<head lang="en">
	<title>advanced exercise js</title>
	<meta charset="utf-8">
</head>
<body>


<br/>

<p>
	Hello, please submit a random amount of minutes. I will convert it in hours and minutes.
</p>
<br/>
 Minutes:<br>
  <input type="text" id="minutes" value="">
  <br>
  <br>
  <input type="submit" onclick="convert()" value="submit">

<br>

<script>
	
function convert() {

var min = document.getElementById("minutes").value;
var mnt = parseInt(min);
var hour = Math.floor(mnt / 60);
rest = mnt - hour * 60;

document.write(hour + "hours and " + rest +"minutes");
document.write("<br/>");

};

</script>

</body>
</html>
